{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container-fluid mt-5">
 <div class="row justify-content-center">
  <div class="col-lg-4">
   <div class="card">
    <div class="card-body">
     <h4 class="text-center text-uppercase mb-3">
      <b class="text-dark fw-bold">
       Delete Post 
      </b>
     </h4>
     <p>Hey, do you want to delete this post: <b>{{object.title}}</b>?</p>
     <form action="" method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-danger btn-block fw-bold" style="width: 100%;"><a href="{% url 'courses_page' %}">Delete</a></button>
      <a href="{% url 'post_detail' object.id %}" class="btn btn-primary d-block mt-2">Back</a>
     </form>
    </div>
   </div>
  </div>
 </div>
</div>
{% endblock %}
