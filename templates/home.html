{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}
{%block content %}
<style>
@media (min-width: 1000px) {
 .carousel{
  max-width: 80vw;
  margin-inline: auto !important;
  
 }
 .carousel-inner{
  max-height: 70vh !important;
  margin-inline: auto;
  overflow: hidden;
 }
 img{
  max-height: 65vh !important;
  overflow: hidden !important;
 }
}
</style>

<div id="carouselExampleAutoplaying" class="carousel slide shadow-lg p-3 rounded mx-2" data-bs-ride="carousel">
 <h3 class="text-center text-uppercase text-secondary">popular courses</h3>
 <div class="carousel-inner">
   <div class="carousel-item active">
     <img src="{% static '/media/profile_pics/technology.jpg' %}" class="d-block w-100" alt="...">
     <h3 class="text-center text-uppercase my-2"><a href="">Web Development</a></h3>
   </div>
   <div class="carousel-item">
     <img src="{% static '/media/profile_pics/graphic-design.jpg' %}" class="d-block w-100" alt="...">
     <h3 class="text-center text-uppercase my-2"><a href="">graphic-design</a></h3>
   </div>
   <div class="carousel-item">
     <img src="{% static '/media/profile_pics/video.jpg' %}" class="d-block w-100" alt="...">
     <h3 class="text-center text-uppercase my-2"><a href="">video editing</a></h3>
   </div>
   <div class="carousel-item">
    <img src="{% static '/media/profile_pics/cryptocurrency.jpg' %}" class="d-block w-100" alt="...">
    <h3 class="text-center text-uppercase my-2"><a href="">trading</a></h3>
  </div>
 </div>
 <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
   <span class="visually-hidden">Previous</span>
 </button>
 <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
   <span class="carousel-control-next-icon" aria-hidden="true"></span>
   <span class="visually-hidden">Next</span>
 </button>
</div>

<div class="search my-3 w-75 mx-auto shadow-lg">
 <div class="form-outline-primary shadow-lg" data-mdb-input-init>
  <input type="search" id="textBox" class="form-control" placeholder="Search courses..." aria-label="Search" />
</div> 
</div>

<div id="list" class="shadow-lg rounded bg-white w-75 mx-auto">
 <ol class="ul text-white text-center">
  <li class="list-unstyled border-bottom  border-dark me-4"><a href="" class="text-uppercase d-block w-100 fw-bold text-center my-2 mx-auto text-dark">Web Development</a></li>
  <li class="list-unstyled border-bottom  border-dark me-4"><a href="" class="text-uppercase d-block w-100 fw-bold text-center my-2 mx-auto text-dark">graphic design</a></li>
  <li class="list-unstyled border-bottom  border-dark me-4"><a href="" class="text-uppercase d-block w-100 fw-bold text-center my-2 mx-auto text-dark">web design</a></li>
  <li class="list-unstyled border-bottom  border-dark me-4"><a href="" class="text-uppercase d-block w-100 fw-bold text-center my-2 mx-auto text-dark">trading</a></li>
  <li class="list-unstyled border-bottom  border-dark me-4"><a href="" class="text-uppercase d-block w-100 fw-bold text-center my-2 mx-auto text-dark">video editing</a></li>
  <li class="list-unstyled"><a href="" class="text-uppercase w-100 fw-bold my-2  text-dark mx-3">Api</a></li>
 </ol>
</div>


<script>
 let list = document.getElementById('list');
 const ol = document.querySelector('.ul')

 fetch('list')
 ol.style.display = 'none';

 textBox.oninput = filterUsers;
  function filterUsers(){
  const liElements = document.querySelectorAll("li")
  for (let li of liElements) {
    const currentName = li.innerText.toLowerCase();
    const searchText = this.value.toLowerCase();
    ol.style.display = 'none';
    if (!currentName.includes(searchText)){
      li.setAttribute('hidden', true);
      ol.style.display = 'block'
    }
    else {
     li.removeAttribute('hidden');

    }
  }
 }
</script>
{% endblock %}
